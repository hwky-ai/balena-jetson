#@TYPE: Machine
##@NAME: photon-nano
##@DESCRIPTION: Machine configuration for the CTI Photon Carrier Board for Nvidia Jetson Nano

MACHINEOVERRIDES = "jetson-nano:${MACHINE}"
require conf/machine/jetson-nano.conf

# Override emmc specific settings
TEGRA_FAB = "400"
TEGRA_BOARDSKU = "0002"
TEGRA_BUPGEN_SPECS = "fab=200 fab=300 fab=400"
UBOOT_MACHINE = "p3450-0002_defconfig"

DISTRO_FEATURES_append = " virtualization"
